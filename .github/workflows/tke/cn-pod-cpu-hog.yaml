apiVersion: batch/v1
kind: Job
metadata:
  name: cn-pod-cpu-hog
spec:
  template:
    spec:
      containers:
      - name: cn-pod-cpu-hog
        image: matrixorigin/mo-chaos-driller:1.1.2-beta1
        env:
          - name: DURATION
            value: "14400"
          - name: NAME
            value: cn-pod-cpu-hog
        command:
          - "python"
          - "main.py"
      restartPolicy: Never
      serviceAccountName: chaos-job-runner
  backoffLimit: 0
#  ttlSecondsAfterFinished: 5
