          name=p6nn3gor32wdorsp
          NAMESPACE=chaos-$name
          sed -i "s%\$ACTIONS_RUNNER_POD_NAME%$ACTIONS_RUNNER_POD_NAME%g" .github/workflows/tke/$data_scene.yaml
