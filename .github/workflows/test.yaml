          cat .github/workflows/tke/$data_scene.yaml
          kubectl apply -f .github/workflows/tke/$data_scene.yaml -n $NAMESPACE
          until kubectl wait --for=condition=ready pod --selector=job-name=$data_scene --timeout=-1s -n $NAMESPACE
