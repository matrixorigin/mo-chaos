name: Deploy Mo Cluster and Run Chaos Experiment on TKE
on:
  workflow_dispatch:
jobs:
  install-mo-cluster:
    runs-on: amd64-tke-dind
    steps:
      - uses: actions/checkout@v2
      - name: Run install script
        run: |
           chmod +x .github/workflows/install-mo-tke.sh
           .github/workflows/install-mo-tke.sh test-chaos
        shell: bash
      - name: Cleanup
        if: always()
        run: |
          chmod +x .github/workflows/clean-mo-tke.sh
          .github/workflows/clean-mo-tke.sh test-chaos
        shell: bash
